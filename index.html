<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css" />
    <title>Simple Currency Converter</title>
    <script defer src="index.js" charset="utf-8"></script>
</head>

<body>
    <h1>Simple Currency Converter</h1>

    <div id="currencyConverterContainer" class="currency-converter-container">
        <div id="currencyFromContainer" class="currency-from-container">
            <label for="currencyFromSelect" class="currency-from-label">Select currency to convert FROM:</label>
            <div id="currencyFromAmountContainer" class="currency-from-amount-container">
            <input type="text" id="currencyFromAmountInput" class="currency-from-amount-input">
            <select id="currencyFromSelect" class="currency-from-select" disabled autocomplete="off">
                <option label="AUD (Australian Dollar)">AUD</option>
                <option label="BRL (Brazilian Real)">BRL</option>
                <option label="BWP (Botswana Pula)">BWP</option>
                <option label="CAD (Canada Dollar)">CAD</option>
                <option label="CNY (Chinese Yuan)">CNY</option>
                <option label="EUR (Euro)" selected>EUR</option>
                <option label="GBP (British Pound)">GBP</option>
                <option label="INR (Indian Rupee)">INR</option>
                <option label="JPY (Japanese Yen)">JPY</option>
                <option label="RUB (Russian Rouble)">RUB</option>
                <option label="USD (USA Dollar)">USD</option>
                <option label="ZAR (South African Rand)">ZAR</option>
            </select>
            </div>
        </div>

        <div id="currencyToContainer" class="currency-to-container">
            <label for="currencyTo" class="currency-to-label">Select currency to convert TO:</label>
            <select id="currencyToSelect" class="currency-to-select">
                <option label="AUD (Australian Dollar)">AUD</option>
                <option label="BRL (Brazilian Real)">BRL</option>
                <option label="BWP (Botswana Pula)">BWP</option>
                <option label="CAD (Canada Dollar)">CAD</option>
                <option label="CNY (Chinese Yuan)">CNY</option>
                <option label="EUR (Euro)">EUR</option>
                <option label="GBP (British Pound)">GBP</option>
                <option label="INR (Indian Rupee)">INR</option>
                <option label="JPY (Japanese Yen)">JPY</option>
                <option label="RUB (Russian Rouble)">RUB</option>
                <option label="USD (USA Dollar)">USD</option>
                <option label="ZAR (South African Rand)">ZAR</option>
            </select>
        </div>
    </div>

    <div id="convertCurrencyButtonContainer" class="convert-currency-button-container">
        <button id="convertCurrencyButton" class="convert-currency-button">Convert</button>
    </div>

    <div id="currencyMessage" class="currency-message"></div>
</body>

</html>
